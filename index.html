<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>The Instagram Photo Feed (with Bootstrap)</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand aling-item" href="#"><i class="fab fa-instagram fa-2x"></i> <span>
                    Instagram</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ventanaModal">
                            Create a new post
                        </button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-default py-2">
        <div class="row">
            <div class="col-md-12 text-center">
                <a class="btn btn-secondary btn-sm" href="index.html">
                    <i class="fas fa-th"></i>
                </a>
                <a class="btn btn-secondary btn-sm" href="...">
                    <i class="far fa-square"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 my-1 d-flex">
                <img src="https://ih1.redbubble.net/image.1124487512.5382/flat,750x1000,075,f.jpg"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://i.ytimg.com/vi/VRQEM2q2co8/hqdefault.jpg" class="img-fluid img-thumbnail"
                    alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://images-na.ssl-images-amazon.com/images/I/41g6jROgo0L.png"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://i.ytimg.com/vi/C7M8z4d2ifY/maxresdefault.jpg" class="img-fluid img-thumbnail"
                    alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://statics.memondo.com/p/s1/ccs/2019/12/CC_2737080_7ca6f9febd32450b953c9b0290549c4f_meme_otros_la_tonteria_random_del_dia_thumb_fb.jpg?cb=9213383"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://wi.wallpapertip.com/wsimgs/39-395557_fondo-de-pantalla-hd-random.jpg"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 my-1 d-flex">
                <img src="https://hatrabbits.com/wp-content/uploads/2016/12/rare-combinaties.jpg"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="https://m.gifmania.com/Gif-Animados-Peliculas-Cine/Imagenes-Cine-De-Accion/Rambo/Rambo-Ametralladora-69265.gif"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
            <div class="col-md-4 col-sm-6 col-12 my-1">
                <img src="http://images7.memedroid.com/images/UPLOADED777/5f25d38f23cb1.jpeg"
                    class="img-fluid img-thumbnail" alt="no image">
            </div>
        </div>
    </div>


    <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea cols="30" rows="4" class="form-control mb-2"></textarea>
                    <button class="btn btn-light btn-sm">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button class="btn btn-light btn-sm">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
